 <form [formGroup]='login'>
     <div formGroupName='account'>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control">
    </div><br>
</div>
    <button class="btn btn-primary" type="submit" [disabled]='!login.valid'>Sign Up</button>
</form>
